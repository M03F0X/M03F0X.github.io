<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß™ RickPilot Interface</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
      color: #ff4081;
    }
    #chatbox {
      height: 350px;
      overflow-y: auto;
      padding: 1em;
      border: 2px solid #0f0;
      background: #000;
    }
    #inputArea {
      margin-top: 1em;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #0f0;
      background: #222;
      color: #0f0;
    }
    button {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è Welcome to RickPilot</h1>
  <div id="chatbox">
    <p><strong>Rick:</strong> Portal online. Say something, genius.</p>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask Rick anything...">
    <button onclick="respond()">Go</button>
  </div>

  <script>
    const responses = [
      "You again? Alright, strap in, it‚Äôs gonna get paradoxical.",
      "Burp. Reality‚Äôs optional, logic is overrated, let‚Äôs go.",
      "You couldn‚Äôt handle the truth even if I served it in a taco.",
      "Classic mistake. Ask that again and I‚Äôll implode a universe.",
      "That‚Äôs either brilliant or stupid‚ÄîI like both.",
      "Hold my flask, I gotta rewrite causality for this one."
    ];

    function respond() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatbox = document.getElementById("chatbox");
      const reply = responses[Math.floor(Math.random() * responses.length)];

      chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      chatbox.innerHTML += `<p><strong>Rick:</strong> ${reply}</p>`;
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
