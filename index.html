    button {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    p {
      margin: 0.5em 0;
    }

</head>

  <h1>‚ò†Ô∏è Welcome to RickPilot</h1>

  <div id="inputArea">

    <button onclick="respond()">Go</button>

  <script src="rick-chat.js"></script>

</html>
